<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÅ Animated Raffle Draw</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --accent1: #00c6ff;
      --accent2: #0072ff;
      --accent3: #00ff80;
      --dark: #071428;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 10% 20%, #081028, #071428 30%, #0b2a3a 60%, #071428 100%);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 10px 0 20px;
      font-size: 2.2rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--accent1), var(--accent3), #ffd166);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 100%;
      animation: gradientMove 6s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 30px 60px;
    }

    .left {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.98);
      color: #000;
      font-size: 1rem;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 12px;
      text-align: left;
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    thead th {
      background: linear-gradient(90deg, var(--accent2), #005bb5);
      color: #fff;
      font-weight: 600;
    }

    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      position: relative;
    }

    .winner-card {
      width: 100%;
      max-width: 440px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
      color: #000;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
      display: none;
    }

    .winner-name {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg,var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
      animation: popIn 1s ease;
    }

    .gift-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: #e63946;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    #loader {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(7, 20, 40, 0.85);
      backdrop-filter: blur(6px);
      z-index: 10;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      border-radius: 16px;
    }

    .spinner {
      width: 100px;
      height: 100px;
      border: 10px solid rgba(255,255,255,0.2);
      border-top-color: var(--accent3);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #countdownText {
      font-size: 1.2rem;
      color: #fff;
    }

    .btns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: linear-gradient(90deg,var(--accent2),var(--accent1));
      border: none;
      color: #00151f;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    @media (max-width: 950px) {
      .content { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1>üéä NLNG End of the Year Raffle Draw</h1>

  <div class="content">
    <!-- Left -->
    <div class="left">
      <h3>üéÅ Winners Table</h3>
      <table id="resultTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Participant Name</th>
            <th>Unique ID</th>
            <th>Gift</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Right -->
    <div class="right">
      <div class="winner-card" id="winnerCard">
        <div id="loader">
          <div class="spinner"></div>
          <div id="countdownText">Generating next winner in <strong id="countdown">30</strong>s...</div>
        </div>

        <div class="winner-content">
          <div class="winner-name" id="winnerName">üèÜ Winner Name</div>
          <div class="gift-name" id="giftName">üéÅ Gift</div>
        </div>
      </div>

      <div class="btns">
        <button class="btn" id="startDraw">Start Draw</button>
        <button class="btn" id="restartBtn">Restart</button>
        <button class="btn" id="homeBtn">üè† Home</button>
      </div>
    </div>
  </div>

  <script>
    let participants = [];
    let gifts = [];
    let results = [];
    let index = 0;

    let countdownTimer = null;
    let countdownValue = 30;
    let generationDelay = 30;

    const resultBody = document.querySelector("#resultTable tbody");
    const winnerCard = document.getElementById("winnerCard");
    const winnerNameEl = document.getElementById("winnerName");
    const giftNameEl = document.getElementById("giftName");
    const loaderEl = document.getElementById("loader");
    const countdownEl = document.getElementById("countdown");

    const startBtn = document.getElementById("startDraw");
    const restartBtn = document.getElementById("restartBtn");
    const homeBtn = document.getElementById("homeBtn");

    window.addEventListener("DOMContentLoaded", () => {
      const savedParticipants = localStorage.getItem("participantsData");
      const savedGifts = localStorage.getItem("giftsData");
      if (savedParticipants && savedGifts) {
        participants = JSON.parse(savedParticipants);
        gifts = JSON.parse(savedGifts);
        alert(`‚úÖ Loaded ${participants.length} participants and ${gifts.length} gifts.`);
      } else {
        alert("‚ö†Ô∏è Please upload participants and gifts on the admin page first.");
      }
    });

    startBtn.addEventListener("click", () => {
      if (!participants.length || !gifts.length) {
        alert("Upload both participant and gift data first.");
        return;
      }

      const numDraws = Math.min(participants.length, gifts.length);
      const shuffledParticipants = [...participants].sort(() => 0.5 - Math.random());
      const shuffledGifts = [...gifts].sort(() => 0.5 - Math.random());

      results = [];
      for (let i = 0; i < numDraws; i++) {
        results.push({
          name: shuffledParticipants[i].name,
          id: shuffledParticipants[i].id,
          gift: shuffledGifts[i],
        });
      }

      resultBody.innerHTML = "";
      index = 0;
      winnerCard.style.display = "block";
      startGenerationCountdown(generationDelay);
    });

    function startGenerationCountdown(seconds) {
      clearCountdown();
      countdownValue = seconds;
      countdownEl.textContent = countdownValue;
      loaderEl.style.display = "flex";

      countdownTimer = setInterval(() => {
        countdownValue--;
        countdownEl.textContent = countdownValue;
        if (countdownValue < 0) {
          clearCountdown();
          loaderEl.style.display = "none";
          generateWinnerAndContinue();
        }
      }, 1000);
    }

    function clearCountdown() {
      if (countdownTimer) {
        clearInterval(countdownTimer);
        countdownTimer = null;
      }
    }

    function generateWinnerAndContinue() {
      if (index >= results.length) {
        alert("üéâ All winners have been announced!");
        return;
      }

      const winner = results[index];
      winnerNameEl.textContent = `üèÜ ${winner.name}`;
      giftNameEl.textContent = `üéÅ ${winner.gift}`;
      confetti({ particleCount: 180, spread: 90, origin: { y: 0.6 } });

      resultBody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${escapeHtml(winner.name)}</td>
          <td>${escapeHtml(winner.id)}</td>
          <td>${escapeHtml(winner.gift)}</td>
        </tr>
      `;
      index++;

      if (index < results.length) {
        setTimeout(() => startGenerationCountdown(generationDelay), 5000); // ‚è≥ delay next by 5s
      }
    }

    restartBtn.addEventListener("click", () => {
      clearCountdown();
      resultBody.innerHTML = "";
      index = 0;
      results = [];
      winnerCard.style.display = "none";
      alert("üîÑ Draw restarted.");
    });

    homeBtn.addEventListener("click", () => (window.location.href = "index.html"));

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, (m) => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#39;",
      }[m]));
    }
  </script>
</body>
</html>
