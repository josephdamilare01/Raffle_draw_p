<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 Animated Raffle Draw</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --accent1: #00c6ff;
      --accent2: #0072ff;
      --accent3: #00ff80;
      --dark: #071428;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 10% 20%, #081028, #071428 30%, #0b2a3a 60%, #071428 100%);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 10px 0 16px;
      font-size: 2.2rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--accent1), var(--accent3), #ffd166);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 100%;
      animation: gradientMove 6s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container stacks items vertically: winner card on top, table below */
    .content {
      display: flex;
      flex-direction: column;
      gap: 28px;
      max-width: 920px;
      margin: 0 auto;
      padding: 10px 20px 60px;
      align-items: stretch;
    }

    .top {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-direction: column;
    }

    .left {
      background: rgba(255, 255, 255, 0.05);
      padding: 18px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.98);
      color: #000;
      font-size: 1rem;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid rgba(0,0,0,0.08);
      word-break: break-word;
    }

    thead th {
      background: linear-gradient(90deg, var(--accent2), #005bb5);
      color: #fff;
      font-weight: 600;
    }

    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      position: relative;
      width: 100%;
    }

    .winner-card {
      width: 100%;
      max-width: 640px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
      color: #000;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
      display: none;
      animation: popIn 700ms ease;
      margin: 0 auto;
    }

    .winner-name {
      font-size: 1.9rem;
      font-weight: 700;
      background: linear-gradient(90deg,var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
    }

    .gift-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #e63946;
    }

    @keyframes popIn {
      0% { transform: scale(0.95); opacity: 0; }
      60% { transform: scale(1.02); opacity: 1; }
      100% { transform: scale(1); }
    }

    .btns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 6px;
    }

    .btn {
      background: linear-gradient(90deg,var(--accent2),var(--accent1));
      border: none;
      color: #00151f;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .14s ease, box-shadow .14s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.26);
    }

    /* On small widths keep same stacked layout but narrower card */
    @media (max-width: 640px) {
      .winner-card { max-width: 100%; padding: 18px; }
      th, td { font-size: 0.95rem; padding: 10px 8px; }
    }
  </style>
</head>
<body>
  <h1>🎊 NLNG End of the Year Raffle Draw</h1>

  <div class="content">
    <!-- Top area: winner card and controls -->
    <div class="top">
      <div class="right">
        <div class="winner-card" id="winnerCard">
          <div class="winner-name" id="winnerName">🏆 Winner Name</div>
          <div class="gift-name" id="giftName">🎁 Gift</div>
        </div>

        <div class="btns">
          <button class="btn" id="startDraw">Start Draw</button>
          <button class="btn" id="restartBtn">Restart</button>
          <button class="btn" id="homeBtn">🏠 Home</button>
        </div>
      </div>
    </div>

    <!-- Below area: winners table (full width) -->
    <div class="left">
      <h3>🎁 Winners Table</h3>
      <table id="resultTable" aria-live="polite">
        <thead>
          <tr>
            <th style="width:6%;">#</th>
            <th style="width:44%;">Participant Name</th>
            <th style="width:25%;">Unique ID</th>
            <th style="width:25%;">Gift</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let participants = [];
    let gifts = [];
    let results = [];
    let index = 0;
    let interval = null;

    const resultBody = document.querySelector("#resultTable tbody");
    const winnerCard = document.getElementById("winnerCard");
    const winnerNameEl = document.getElementById("winnerName");
    const giftNameEl = document.getElementById("giftName");

    const startBtn = document.getElementById("startDraw");
    const restartBtn = document.getElementById("restartBtn");
    const homeBtn = document.getElementById("homeBtn");

    // Load saved data from localStorage (admin page must save participantsData / giftsData)
    window.addEventListener("DOMContentLoaded", () => {
      const savedParticipants = localStorage.getItem("participantsData");
      const savedGifts = localStorage.getItem("giftsData");
      if (savedParticipants && savedGifts) {
        participants = JSON.parse(savedParticipants);
        gifts = JSON.parse(savedGifts);
        // silent load (no blocking alert)
        console.info(`Loaded ${participants.length} participants and ${gifts.length} gifts.`);
      } else {
        alert("⚠️ Please upload participants and gifts on the admin page first.");
      }
    });

    startBtn.addEventListener("click", () => {
      if (!participants.length || !gifts.length) {
        alert("Upload both participant and gift data first.");
        return;
      }

      // Create results by shuffling participants and gifts
      const numDraws = Math.min(participants.length, gifts.length);
      const shuffledParticipants = [...participants].sort(() => 0.5 - Math.random());
      const shuffledGifts = [...gifts].sort(() => 0.5 - Math.random());

      results = [];
      for (let i = 0; i < numDraws; i++) {
        results.push({
          name: shuffledParticipants[i].name,
          id: shuffledParticipants[i].id,
          gift: shuffledGifts[i],
        });
      }

      // reset UI
      resultBody.innerHTML = "";
      index = 0;
      clearInterval(interval);
      announceWinner();                 // announce immediately
      interval = setInterval(announceWinner, 30000); // then every 30s (change as needed)
    });

    function announceWinner() {
      if (index >= results.length) {
        clearInterval(interval);
        alert("🎉 All winners have been announced!");
        return;
      }

      const winner = results[index];
      winnerNameEl.textContent = `🏆 ${winner.name}`;
      giftNameEl.textContent = `🎁 ${winner.gift}`;
      winnerCard.style.display = "block";

      // show confetti (if canvas-confetti loaded)
      if (typeof confetti === "function") {
        confetti({ particleCount: 180, spread: 90, origin: { y: 0.6 } });
      }

      // append to results table
      resultBody.insertAdjacentHTML("beforeend", `
        <tr>
          <td>${index + 1}</td>
          <td>${escapeHtml(winner.name)}</td>
          <td>${escapeHtml(winner.id)}</td>
          <td>${escapeHtml(winner.gift)}</td>
        </tr>
      `);

      // auto-scroll table to bottom so new winners are visible
      const tableContainer = document.querySelector("#resultTable");
      tableContainer.scrollIntoView({ behavior: "smooth", block: "end" });

      index++;
    }

    restartBtn.addEventListener("click", () => {
      clearInterval(interval);
      resultBody.innerHTML = "";
      index = 0;
      results = [];
      winnerCard.style.display = "none";
      alert("🔄 Draw restarted. Click Start Draw to begin again.");
    });

    homeBtn.addEventListener("click", () => (window.location.href = "index.html"));

    function escapeHtml(text = "") {
      return String(text).replace(/[&<>"']/g, (m) => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#39;",
      }[m]));
    }
  </script>
</body>
</html>
