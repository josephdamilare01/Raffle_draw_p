<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÅ Animated Raffle Draw</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url("Behind-The-Unveiling-Of-New-NLNG-Logo.jpg");
      background-size: contain;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      text-align: center;
      padding: 25px;
      color: white;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #fff;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.95);
      width: 80%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      color: #000;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 18px;
    }

    th {
      background: #0078D7;
      color: white;
    }

    .winner-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      animation: fadeIn 1s ease-in-out;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .winner-name {
      font-size: 2em;
      font-weight: bold;
      color: #0078D7;
      animation: pop 1s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .gift-name {
      font-size: 1.5em;
      color: #e63946;
      font-weight: bold;
      margin-top: 10px;
      animation: bounce 1.2s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0px); }
      to { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <img src="../assets/nlng_logo.png" alt="NLNG Logo" class="logo">
  <div class="content">
    <h1>üéä NLNG End of the Year Raffle Draw</h1>

    <div id="winnerDisplay" class="winner-card">
      <div class="winner-name" id="winnerName"></div>
      <div class="gift-name" id="giftName"></div>
    </div>

    <div class="btn-container">
      <button id="startDraw">Start Draw</button>
      <button onclick="restartDraw()">Restart Draw</button>
      <button onclick="goHome()">üè† Go Home</button>
    </div>

    <h2>üéÅ Winners Table</h2>
    <table id="resultTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Participant Name</th>
          <th>Unique ID</th>
          <th>Assigned Gift</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let participants = [];
    let gifts = [];
    let results = [];
    let index = 0;
    let interval;

    // ‚úÖ Load saved data from localStorage
    window.addEventListener("DOMContentLoaded", () => {
      const savedParticipants = localStorage.getItem("participantsData");
      const savedGifts = localStorage.getItem("giftsData");

      if (savedParticipants && savedGifts) {
        participants = JSON.parse(savedParticipants);
        gifts = JSON.parse(savedGifts);
        alert(`‚úÖ Loaded ${participants.length} participants and ${gifts.length} gifts from admin uploads.`);
      } else {
        alert("‚ö†Ô∏è No participant or gift data found. Please upload them from the Admin Page first.");
      }
    });

    document.getElementById("startDraw").addEventListener("click", () => {
      if (!participants.length || !gifts.length) {
        alert("Please upload both files on the admin page first.");
        return;
      }

      const numDraws = Math.min(participants.length, gifts.length);
      const shuffledParticipants = [...participants].sort(() => 0.5 - Math.random());
      const shuffledGifts = [...gifts].sort(() => 0.5 - Math.random());

      results = [];
      for (let i = 0; i < numDraws; i++) {
        results.push({
          name: shuffledParticipants[i].name,
          id: shuffledParticipants[i].id,
          gift: shuffledGifts[i]
        });
      }

      document.querySelector("#resultTable tbody").innerHTML = "";
      index = 0;
      clearInterval(interval);
      announceWinner();
      interval = setInterval(announceWinner, 60000); // every minute
    });

    function announceWinner() {
      if (index >= results.length) {
        clearInterval(interval);
        alert("üéâ All winners have been announced!");
        return;
      }

      const winner = results[index];
      document.getElementById("winnerName").textContent = `üèÜ ${winner.name}`;
      document.getElementById("giftName").textContent = `üéÅ ${winner.gift}`;
      document.getElementById("winnerDisplay").style.display = "block";

      confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });

      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${winner.name}</td>
          <td>${winner.id}</td>
          <td>${winner.gift}</td>
        </tr>
      `;

      index++;
    }

    function restartDraw() {
      document.querySelector("#resultTable tbody").innerHTML = "";
      document.getElementById("winnerDisplay").style.display = "none";
      index = 0;
      clearInterval(interval);
      alert("üîÑ Draw reset. Click Start Draw to begin again.");
    }

    function goHome() {
      window.location.href = "index.html"; // change to your admin upload page path
    }
  </script>
</body>
</html>
