<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NLNG Raffle Admin Upload</title>

  <!-- Excel Parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #001f3f, #007b5f, #001f3f);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      padding: 40px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      width: 90%;
      max-width: 600px;
      animation: fadeUp 1.2s ease;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.4);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #00ff80;
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ff80;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #00ff80, 0 0 20px #00ff80; }
      to { text-shadow: 0 0 25px #00ffcc, 0 0 40px #00ff80; }
    }

    input[type="password"], input[type="file"] {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus, input[type="file"]:focus {
      outline: 2px solid #00ff80;
      background: rgba(0, 255, 128, 0.1);
    }

    button {
      padding: 12px 25px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #008000;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00a000;
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ff80;
    }

    .hidden {
      display: none;
    }

    
      /* --- NLNG Logo Styling --- */
.logo {
  position: absolute;
  top: 20px;
  left: 30px;
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 10px;
}
    
.logo img {
  height: 80px;
  width: auto;
  filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
  transition: transform 0.3s ease, filter 0.3s ease;
}

.logo img:hover {
  transform: scale(1.05);
  filter: drop-shadow(0 0 8px var(--nlng-yellow));
}

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #ccc;
      font-size: 0.9rem;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* ‚úÖ NLNG logo top-left */
    .nlng-logo {
      position: absolute;
      top: 25px;
      left: 25px;
      width: 90px;
      height: auto;
      z-index: 10;
      animation: fadeIn 1.5s ease-in-out;
    }
  </style>
</head>
<body>

   <!-- NLNG Logo -->
<div class="logo">
  <img src="nlng-logo.png" alt="NLNG Logo">
</div>

  <div class="content">
    <h1>üîê NLNG Raffle Admin Panel</h1>

    <!-- Login -->
    <div id="loginSection">
      <p>Please enter the admin password to continue:</p>
      <input type="password" id="adminPassword" placeholder="Enter password" />
      <br />
      <button onclick="checkPassword()">Login</button>
      <p id="loginMessage" style="color: #ff8080;"></p>
    </div>

    <!-- Upload Section -->
    <div id="uploadSection" class="hidden">
      <p>Upload participant and gift files (Excel or CSV format)</p>
      <input type="file" id="participantsFile" accept=".xlsx, .xls, .csv" />
      <input type="file" id="giftsFile" accept=".xlsx, .xls, .csv" />
      <br />
      <button onclick="saveFiles()">üíæ Save Files</button>
      <button onclick="goToDraw()">üéÅ Go to Raffle Draw</button>
      <p id="uploadMessage" style="color: #80ff80; margin-top: 10px;"></p>
    </div>
  </div>

  <footer>¬© 2025 Nigeria LNG Limited | Admin Access</footer>

  <script>
    const ADMIN_PASSWORD = "NLNG2025";

    function checkPassword() {
      const entered = document.getElementById("adminPassword").value.trim();
      const message = document.getElementById("loginMessage");

      if (entered === ADMIN_PASSWORD) {
        message.style.color = "#00ff80";
        message.textContent = "Access granted!";
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("uploadSection").classList.remove("hidden");
      } else {
        message.style.color = "#ff8080";
        message.textContent = "Incorrect password. Try again.";
      }
    }

    // ‚úÖ Updated to include Division and ID Card Number
    function readExcel(file, isParticipant = false) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];
          const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

          if (isParticipant) {
            const formatted = json.map((row, index) => ({
              name: row.Name || row.FullName || `Participant ${index + 1}`,
              division: row.Division || row.Department || "N/A",
              idCardNumber: row["ID Card Number"] || row.IDCard || row.Card || "N/A", // ‚úÖ Added
              id: row.ID || row.UniqueID || row.EmployeeID || index + 1,
            }));
            resolve(formatted);
          } else {
            const formatted = json.map((row, index) =>
              row.Gift || row.Item || `Gift ${index + 1}`
            );
            resolve(formatted);
          }
        };
        reader.onerror = (err) => reject(err);
        reader.readAsArrayBuffer(file);
      });
    }

    async function saveFiles() {
      const participantsFile = document.getElementById("participantsFile").files[0];
      const giftsFile = document.getElementById("giftsFile").files[0];
      const msg = document.getElementById("uploadMessage");

      if (!participantsFile || !giftsFile) {
        msg.style.color = "#ff8080";
        msg.textContent = "‚ö†Ô∏è Please upload both participant and gift files.";
        return;
      }

      try {
        const participants = await readExcel(participantsFile, true);
        const gifts = await readExcel(giftsFile, false);

        localStorage.setItem("participantsData", JSON.stringify(participants));
        localStorage.setItem("giftsData", JSON.stringify(gifts));

        msg.style.color = "#80ff80";
        msg.textContent = `‚úÖ Saved ${participants.length} participants and ${gifts.length} gifts successfully!`;
      } catch (error) {
        console.error(error);
        msg.style.color = "#ff8080";
        msg.textContent = "‚ùå Error reading files. Please check file format.";
      }
    }

    function goToDraw() {
      window.location.href = "raffle_output.html";
    }
  </script>
</body>
</html>
