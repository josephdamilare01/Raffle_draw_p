<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèÜ NLNG Nomination Form</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("../assets/background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .container {
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00ff80;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #008000;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00a000;
      transform: scale(1.05);
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    a {
      color: white;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üèÜ NLNG Nomination Form</h1>
    <p>Please complete all fields before submitting your nomination.</p>

    <form id="nominationForm">
      <input type="text" id="nomineeName" placeholder="Full Name of Nominee *" required />
      <input type="text" id="nomineeDept" placeholder="Department/Unit *" required />
      <input type="text" id="nomineeRole" placeholder="Position/Role *" required />
      <textarea id="reason" rows="4" placeholder="Why are you nominating this person? *" required></textarea>
      <input type="text" id="nominatorName" placeholder="Your Full Name *" required />
      <input type="email" id="nominatorEmail" placeholder="Your Email *" required />
      <button type="submit">Submit Nomination</button>
      <div class="message" id="message"></div>
    </form>

    <a href="../index.html">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <!-- üî• Firebase SDK and Script -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBtCudg-7Z5ZwjCs8XroeOqa2qlvOIOV4w",
      authDomain: "nlng-voting-system.firebaseapp.com",
      databaseURL: "https://nlng-voting-system-default-rtdb.firebaseio.com",
      projectId: "nlng-voting-system",
      storageBucket: "nlng-voting-system.firebasestorage.app",
      messagingSenderId: "851277078103",
      appId: "1:851277078103:web:6b9c5d7cd3a0da80470d12",
      measurementId: "G-V6T773WLN7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Handle form submission
    const form = document.getElementById("nominationForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nomineeName = document.getElementById("nomineeName").value.trim();
      const nomineeDept = document.getElementById("nomineeDept").value.trim();
      const nomineeRole = document.getElementById("nomineeRole").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const nominatorName = document.getElementById("nominatorName").value.trim();
      const nominatorEmail = document.getElementById("nominatorEmail").value.trim();

      if (!nomineeName || !nomineeDept || !nomineeRole || !reason || !nominatorName || !nominatorEmail) {
        message.style.color = "orange";
        message.textContent = "‚ö†Ô∏è Please complete all required fields before submitting.";
        return;
      }

      try {
        // Save to Firebase
        const nominationsRef = ref(db, "nominations");
        const newNominationRef = push(nominationsRef);

        await set(newNominationRef, {
          nomineeName,
          nomineeDept,
          nomineeRole,
          reason,
          nominatorName,
          nominatorEmail,
          timestamp: new Date().toISOString()
        });

        message.style.color = "#00ff80";
        message.textContent = "‚úÖ Nomination submitted successfully!";
        form.reset();
      } catch (error) {
        console.error("Error submitting nomination:", error);
        message.style.color = "red";
        message.textContent = "‚ùå Failed to submit nomination. Try again.";
      }
    });
  </script>
</body>
</html>
