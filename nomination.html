<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèÜ NLNG Nomination Form</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("../assets/background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .container {
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00ff80;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #008000;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00a000;
      transform: scale(1.05);
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    a {
      color: white;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üèÜ NLNG Nomination Form</h1>
    <p>Please complete all fields before submitting your nomination.</p>

    <form id="nominationForm">
      <input type="text" id="nomineeName" placeholder="Full Name of Nominee *" required />
      <input type="text" id="nomineeDept" placeholder="Department/Unit *" required />
      <input type="text" id="nomineeRole" placeholder="Position/Role *" required />
      <textarea id="reason" rows="4" placeholder="Why are you nominating this person? *" required></textarea>
      <input type="text" id="nominatorName" placeholder="Your Full Name *" required />
      <input type="email" id="nominatorEmail" placeholder="Your Email *" required />
      <button type="submit">Submit Nomination</button>
      <div class="message" id="message"></div>
    </form>

    <a href="../index.html">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <!-- üî• Firebase SDK and Script -->
  <script type="module">
    // Import Firebase functions
    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getDatabase, ref, push, set, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";

  // ‚úÖ Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBtCudg-7Z5ZwjCs8XroeOqa2qlvOIOV4w",
    authDomain: "nlng-voting-system.firebaseapp.com",
    databaseURL: "https://nlng-voting-system-default-rtdb.firebaseio.com",
    projectId: "nlng-voting-system",
    storageBucket: "nlng-voting-system.firebasestorage.app",
    messagingSenderId: "851277078103",
    appId: "1:851277078103:web:6b9c5d7cd3a0da80470d12",
    measurementId: "G-V6T773WLN7"
  };

  // ‚úÖ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const analytics = getAnalytics(app);

  // ‚úÖ Function to handle form submission
  document.getElementById("nominationForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    // Get all input fields
    const nomineeName = document.getElementById("nomineeName").value.trim();
    const nomineeDept = document.getElementById("nomineeDept").value.trim();
    const nomineeRole = document.getElementById("nomineeRole").value.trim();
    const reason = document.getElementById("reason").value.trim();
    const voterEmail = document.getElementById("voterEmail").value.trim();

    // ‚úÖ Validate required fields
    if (!nomineeName || !nomineeDept || !nomineeRole || !reason || !voterEmail) {
      alert("‚ö†Ô∏è Please fill out all required fields before submitting.");
      return;
    }

    // ‚úÖ Check local storage first to prevent multiple nominations
    if (localStorage.getItem("hasVoted")) {
      alert("‚ö†Ô∏è You have already submitted your nomination. Each person can only nominate once.");
      return;
    }

    // ‚úÖ Optional: Check Firebase if this email already submitted
    const nominationsRef = ref(db, "nominations");
    const emailCheckQuery = query(nominationsRef, orderByChild("voterEmail"), equalTo(voterEmail));
    const snapshot = await get(emailCheckQuery);

    if (snapshot.exists()) {
      alert("‚ö†Ô∏è This email has already been used for nomination.");
      localStorage.setItem("hasVoted", "true");
      return;
    }

    // ‚úÖ Save nomination
    const newNominationRef = push(nominationsRef);
    await set(newNominationRef, {
      nomineeName,
      nomineeDept,
      nomineeRole,
      reason,
      voterEmail,
      timestamp: new Date().toISOString(),
    });

    // ‚úÖ Mark this user as having nominated
    localStorage.setItem("hasVoted", "true");

    alert("‚úÖ Your nomination has been submitted successfully! Thank you for participating.");
    document.getElementById("nominationForm").reset();
  });
</script>
</body>
</html>
