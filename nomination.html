<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèÜ NLNG Nomination Form 2025</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue1: #00c6ff;
      --blue2: #0072ff;
      --green: #00ff80;
      --purple: #8a2be2;
      --dark: #0b132b;
      --light: rgba(255, 255, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #0b132b, #1c2541, #3a506b);
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #fff;
      animation: bgShift 12s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { background: radial-gradient(circle at top left, #0b132b, #1c2541, #3a506b); }
      50% { background: radial-gradient(circle at bottom right, #2b1055, #7597de, #1c2541); }
      100% { background: radial-gradient(circle at top left, #0b132b, #1c2541, #3a506b); }
    }

    .orb {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--blue2), transparent);
      opacity: 0.15;
      animation: floaty 10s ease-in-out infinite;
      z-index: 0;
    }

    .orb:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
    .orb:nth-child(2) { top: 70%; right: 15%; animation-delay: 2s; }
    .orb:nth-child(3) { bottom: 10%; left: 50%; animation-delay: 4s; }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .container {
      z-index: 2;
      background: var(--light);
      padding: 40px 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 255, 128, 0.15);
      text-align: center;
      animation: fadeUp 1.5s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--green), var(--blue1), var(--purple));
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s infinite alternate;
    }

    @keyframes gradientMove {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }

    p#dateNotice {
      margin-bottom: 25px;
      color: #ddd;
      font-size: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px var(--green);
    }

    textarea {
      resize: none;
    }

    button {
      background: linear-gradient(90deg, var(--blue1), var(--green));
      color: #fff;
      border: none;
      padding: 14px 35px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.2);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.4);
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      min-height: 20px;
    }

    a {
      color: var(--green);
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: 0.3s;
    }

    a:hover {
      color: var(--blue1);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>

  <div class="container">
    <h1>üèÜ NLNG Nomination Form</h1>
    <p id="dateNotice">Please complete all fields before submitting your nomination.</p>

    <form id="nominationForm">
      <input type="text" id="nomineeName" placeholder="Full Name of Nominee *" required />
      <input type="text" id="nomineeDept" placeholder="Department/Unit *" required />
      <input type="text" id="nomineeRole" placeholder="Position/Role *" required />
      <textarea id="reason" rows="4" placeholder="Why are you nominating this person? *" required></textarea>
      <input type="text" id="nominatorName" placeholder="Your Full Name *" required />
      <input type="email" id="nominatorEmail" placeholder="Your Email *" required />
      <button type="submit" id="submitBtn">Submit Nomination</button>
      <div class="message" id="message"></div>
    </form>

    <a href="../index.html">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <footer>¬© 2025 NLNG | Nomination Portal</footer>

  <!-- üî• Firebase SDK and Logic (Unchanged) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtCudg-7Z5ZwjCs8XroeOqa2qlvOIOV4w",
      authDomain: "nlng-voting-system.firebaseapp.com",
      databaseURL: "https://nlng-voting-system-default-rtdb.firebaseio.com",
      projectId: "nlng-voting-system",
      storageBucket: "nlng-voting-system.firebasestorage.app",
      messagingSenderId: "851277078103",
      appId: "1:851277078103:web:6b9c5d7cd3a0da80470d12",
      measurementId: "G-V6T773WLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const startDate = new Date("2025-10-10T00:00:00");
    const endDate = new Date("2025-10-25T23:59:59");
    const now = new Date();

    const form = document.getElementById("nominationForm");
    const message = document.getElementById("message");
    const dateNotice = document.getElementById("dateNotice");

    if (now < startDate || now > endDate) {
      form.style.display = "none";
      dateNotice.style.color = "red";
      dateNotice.textContent = "üö´ NOMINATION CLOSED. Please wait until the next nomination period.";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nomineeName = document.getElementById("nomineeName").value.trim();
      const nomineeDept = document.getElementById("nomineeDept").value.trim();
      const nomineeRole = document.getElementById("nomineeRole").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const nominatorName = document.getElementById("nominatorName").value.trim();
      const nominatorEmail = document.getElementById("nominatorEmail").value.trim().toLowerCase();

      if (!nomineeName || !nomineeDept || !nomineeRole || !reason || !nominatorName || !nominatorEmail) {
        message.style.color = "orange";
        message.textContent = "‚ö†Ô∏è Please complete all required fields before submitting.";
        return;
      }

      try {
        const nominationsRef = ref(db, "nominations");
        const emailQuery = query(nominationsRef, orderByChild("nominatorEmail"), equalTo(nominatorEmail));
        const snapshot = await get(emailQuery);

        if (snapshot.exists()) {
          message.style.color = "red";
          message.textContent = "‚ö†Ô∏è You have already submitted a nomination. Only one submission is allowed per person.";
          return;
        }

        const newNominationRef = push(nominationsRef);
        await set(newNominationRef, {
          nomineeName,
          nomineeDept,
          nomineeRole,
          reason,
          nominatorName,
          nominatorEmail,
          timestamp: new Date().toISOString()
        });

        window.location.href = "thankyou.html";

      } catch (error) {
        console.error("Error submitting nomination:", error);
        message.style.color = "red";
        message.textContent = "‚ùå Failed to submit nomination. Try again.";
      }
    });
  </script>
</body>
</html>
