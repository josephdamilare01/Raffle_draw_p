<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèÜ NLNG Nomination Form 2025</title>

  <!-- Fonts & Select2 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    :root {
      --accent1: #00c6ff;
      --accent2: #0072ff;
      --accent3: #00ff80;
      --dark-green: #004225; /* Deep NLNG green */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: var(--dark-green);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
      padding: 20px;
    }
/* ‚úÖ Make form fields flush-left */
form {
  text-align: left;
}

/* ‚úÖ Make Select2 text left-aligned */
.select2-container .select2-selection__rendered {
  text-align: left !important;
  padding-left: 12px !important;
}

    /* Floating lights */
    .orb {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent2), transparent);
      opacity: 0.12;
      animation: floaty 10s ease-in-out infinite;
      z-index: 0;
    }

    .orb:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
    .orb:nth-child(2) { top: 70%; right: 15%; animation-delay: 2s; }
    .orb:nth-child(3) { bottom: 10%; left: 50%; animation-delay: 4s; }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

      /* --- NLNG Logo Styling --- */
.logo {
  position: absolute;
  top: 20px;
  left: 30px;
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 10px;
}
    
.logo img {
  height: 80px;
  width: auto;
  filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
  transition: transform 0.3s ease, filter 0.3s ease;
}

.logo img:hover {
  transform: scale(1.05);
  filter: drop-shadow(0 0 8px var(--nlng-yellow));
}

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

  .container {
  background-color: rgba(0, 0, 0, 0.6);
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  padding: 40px;
  max-width: 1000px; /* ‚¨ÖÔ∏è Increased from 400px to 600px */
  width: 200%;
  text-align: center;
  animation: fadeIn 1.2s ease-in-out;
}

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent1), var(--accent3), #ffd166);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p#dateNotice {
      margin-bottom: 30px;
      color: #eee;
      font-size: 1.2rem;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
      font-weight: 500;
    }

    input:focus, textarea:focus, select:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 12px var(--accent3);
    }

    textarea { resize: none; }

    button {
      background: linear-gradient(90deg, var(--accent2), var(--accent3));
      color: #fff;
      border: none;
      padding: 16px 45px;
      border-radius: 35px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.2);
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.4);
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      min-height: 22px;
    }

    a {
      color: var(--accent1);
      text-decoration: none;
      display: inline-block;
      margin-top: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: 0.3s;
    }

    a:hover {
      color: var(--accent3);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 1rem;
      color: #aaa;
      font-weight: 500;
    }

    /* ‚úÖ Select2 Styling */
    .select2-container--default .select2-selection--single {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      height: 58px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
    }

    .select2-container--default .select2-selection__rendered {
      color: #fff !important;
      line-height: 58px !important;
      padding-left: 14px !important;
      font-weight: 600;
    }

    .select2-container--default .select2-selection__placeholder {
      color: #ccc !important;
      font-weight: 500;
    }

    .select2-container--default .select2-selection__arrow b {
      border-color: #fff transparent transparent transparent !important;
    }

    .select2-dropdown {
      background-color: #1c2541 !important;
      color: #fff !important;
      border: none;
      font-size: 1.05rem;
      font-weight: 600;
    }

    .select2-results__option--highlighted {
      background-color: var(--accent3) !important;
      color: #000 !important;
      font-weight: 700;
    }
  </style>
</head>
   <!-- NLNG Logo -->
<div class="logo">
  <img src="nlng-logo.png" alt="NLNG Logo">
</div>

  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>

  <div class="container">
    <h1>üèÜ NLNG Nomination Form</h1>
    <p id="dateNotice">Please complete all fields before submitting your nomination.</p>

    <form id="nominationForm">
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option value="Leadership Excellence">Most collaborative unit of the year award</option>
        <option value="Team Spirit Award">The CI (continous improvement) award</option>
        <option value="Innovation and Creativity">Manager of the year award</option>
        <option value="Customer Service Excellence">Most inspirational mentor award</option>
        <option value="Safety Champion">The 'I got Ya back' award</option>
        <option value="Best Support Staff">Most innovative award</option>
        <option value="Sustainability and Environment">Sustainability award</option>
        <option value="Outstanding Project Delivery">Integrity award</option>
        <option value="Operational Excellence">Enterprise first award</option>
        <option value="Rising Star Award">PM partner of the year award</option>
        <option value="Community Impact Award">PI partner of the year award</option>
        <option value="Technical Expertise Award">PS/PG partner of the year</option>
        <option value="Mentorship and Coaching">PT partner of the year</option>
        <option value="Integrity and Ethics">PC partner of the year</option>
        <option value="Best Collaboration Award">Operations partner of the year award</option>
        <option value="Problem Solving Excellence">HSE partner of the year</option>
        <option value="SHE Performance Award">CMO partner of the year award</option>
        <option value="Employee of the Year">ESD partner of the year award</option>
        <option value="Innovation in Sustainability">TP partner of the year award</option>
        <option value="Exceptional Service Award">TE partner of the year award</option>
        <option value="Exceptional Service Award">TI/TF partner of the year award</option>
        <option value="Exceptional Service Award">IMT partner of the year award</option>
        <option value="Exceptional Service Award">CSS partner of the year award</option>
        <option value="Exceptional Service Award">LSS partner of the year award</option>
        <option value="Exceptional Service Award">CPM partner of the year award</option>
        <option value="Exceptional Service Award">NT partner of the year award</option>
        <option value="Exceptional Service Award">HRE partner of the year award</option>
      </select>

      <input type="text" id="nomineeName" placeholder="Full Name of Nominee *" required />
      <input type="text" id="nomineeDept" placeholder="Department/Unit *" required />
      <input type="text" id="nomineeRole" placeholder="Position/Role *" required />
      <textarea id="reason" rows="4" placeholder="Why are you nominating this person? *" required></textarea>
      <input type="text" id="nominatorName" placeholder="Your Full Name *" required />
    
      <button type="submit" id="submitBtn">Submit Nomination</button>
      <div class="message" id="message"></div>
    </form>

    <a href="/index.html">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <footer>¬© 2025 NLNG | Nomination Portal</footer>

  <!-- JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtCudg-7Z5ZwjCs8XroeOqa2qlvOIOV4w",
      authDomain: "nlng-voting-system.firebaseapp.com",
      databaseURL: "https://nlng-voting-system-default-rtdb.firebaseio.com",
      projectId: "nlng-voting-system",
      storageBucket: "nlng-voting-system.firebasestorage.app",
      messagingSenderId: "851277078103",
      appId: "1:851277078103:web:6b9c5d7cd3a0da80470d12",
      measurementId: "G-V6T773WLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const startDate = new Date("2025-10-10T00:00:00");
    const endDate = new Date("2025-12-25T23:59:59");
    const now = new Date();

    const form = document.getElementById("nominationForm");
    const message = document.getElementById("message");
    const dateNotice = document.getElementById("dateNotice");

    if (now < startDate || now > endDate) {
      form.style.display = "none";
      dateNotice.style.color = "red";
      dateNotice.textContent = "üö´ NOMINATION CLOSED. Please wait until the next nomination period.";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const category = document.getElementById("category").value;
      const nomineeName = document.getElementById("nomineeName").value.trim();
      const nomineeDept = document.getElementById("nomineeDept").value.trim();
      const nomineeRole = document.getElementById("nomineeRole").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const nominatorName = document.getElementById("nominatorName").value.trim();
      
      if (!category || !nomineeName || !nomineeDept || !nomineeRole || !reason || !nominatorName) {
        message.style.color = "orange";
        message.textContent = "‚ö†Ô∏è Please complete all required fields before submitting.";
        return;
      }

      try {
        const nominationsRef = ref(db, "nominations");
        const emailQuery = query(nominationsRef, orderByChild("nominatorName"), equalTo(nominatorName));
        const snapshot = await get(emailQuery);

        if (snapshot.exists()) {
          message.style.color = "red";
          message.textContent = "‚ö†Ô∏è You have already submitted a nomination. Only one submission is allowed per person.";
          return;
        }

        const newNominationRef = push(nominationsRef);
        await set(newNominationRef, {
          category,
          nomineeName,
          nomineeDept,
          nomineeRole,
          reason,
          nominatorName,
          timestamp: new Date().toISOString()
        });

        window.location.href = "thankyou.html";
      } catch (error) {
        console.error("Error submitting nomination:", error);
        message.style.color = "red";
        message.textContent = "‚ùå Failed to submit nomination. Try again.";
      }
    });

    $(document).ready(function() {
      $('#category').select2({
        placeholder: "Select or search for a category",
        allowClear: true,
        width: '100%'
      });
    });
  </script>
</body>
</html>
